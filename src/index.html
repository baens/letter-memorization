<!DOCTYPE html>
<html lang="en" manifest="offline.manifest">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">

    <title>Letter Memorization</title>
    <style>
        html {
            font-size: 90vw;
            font-family: "Arial";
            display: flex;
            justify-content: center;
            align-items: center;

            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <p id="letter">A</p>
    <script>
        document.addEventListener('touchstart', handleTouchStart, false);
        document.addEventListener('touchmove', handleTouchMove, false);

        var capitals = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        var xDown = null;
        var yDown = null;

        var letterElement = document.getElementById('letter');

        var isLower = false;
        var currentLetter;
        var pastLetters = [];
        var NUMBER_OF_PAST = 20;

        function handleTouchStart(evt) {
            xDown = evt.touches[0].clientX;
            yDown = evt.touches[0].clientY;
        };

        function handleTouchMove(evt) {
            if ( ! xDown || ! yDown ) {
                return;
            }

            var xUp = evt.touches[0].clientX;
            var yUp = evt.touches[0].clientY;

            var xDiff = xDown - xUp;
            var yDiff = yDown - yUp;

            if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
                if ( xDiff > 0 ) {
                    /* left swipe */
                    setLetter();
                } else {
                    /* right swipe */
                    setLetter();
                }
            } else {
                if ( yDiff > 0 ) {
                    /* up swipe */
                    isLower = !isLower;
                    setLetter();
                } else {
                    /* down swipe */
                    isLower = !isLower;
                    setLetter();
                }
            }
            /* reset values */
            xDown = null;
            yDown = null;

            evt.preventDefault();
        };

        function randomLetterGenerator (isLower) {
            var letter = capitals.charAt(Math.floor(Math.random() * capitals.length));
            if (isLower) {
                letter = letter.toLowerCase();
            }
            return letter;
        }

        function setLetter() {
            var letter;
            do {
                letter = randomLetterGenerator(isLower);
            } while (letter === currentLetter && pastLetters.indexOf(letter) !== -1);

            if(pastLetters.length > NUMBER_OF_PAST) {
                pastLetters.pop();
            }

            pastLetters.push(letter);
            letterElement.innerHTML = letter;
        }
    </script>
</body>
</html>
